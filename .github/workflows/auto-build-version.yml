name: Auto Build from Version Update

on:
  schedule:
    # Run daily at 00:00 UTC (07:00 WIB)
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build even if version unchanged"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  UPSTREAM_REPO: kaitranntt/ccs
  UPSTREAM_DOCKER_PATH: docker

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Get latest release from upstream
        id: latest_release
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest | jq -r '.tag_name')
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_VERSION"

      - name: Check if version already built
        id: check_version
        run: |
          # Try to get the image manifest for this version tag
          TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} | base64)
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${{ github.repository }}/manifests/${{ steps.latest_release.outputs.version }}")

          if [ "$STATUS_CODE" = "200" ] && [ "${{ inputs.force_build }}" != "true" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.latest_release.outputs.version }} already built"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "New version detected or force build requested"
          fi

      - name: Clone upstream repository
        if: steps.check_version.outputs.should_build == 'true'
        run: |
          git clone --depth 1 --branch ${{ steps.latest_release.outputs.version }} \
            https://github.com/${{ env.UPSTREAM_REPO }}.git upstream_repo

      - name: Patch Dockerfile (remove AI CLI tools)
        if: steps.check_version.outputs.should_build == 'true'
        run: |
          cd upstream_repo/${{ env.UPSTREAM_DOCKER_PATH }}
          # Remove the AI CLI tools line and fix the next line
          sed -i '/npm install -g @google\/gemini-cli @vibe-kit\/grok-cli @anthropic-ai\/claude-code \\/d' Dockerfile
          sed -i 's/^[[:space:]]*&& npm install -g @kaitranntt\/ccs/RUN npm install -g @kaitranntt\/ccs/' Dockerfile
          # Fix entrypoint.sh path (remove /docker/ prefix since context is already docker/)
          sed -i 's|/docker/entrypoint.sh|./entrypoint.sh|g' Dockerfile
          echo "âœ… Patched Dockerfile successfully"

      - name: Set up Docker Buildx
        if: steps.check_version.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.check_version.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check_version.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.latest_release.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.check_version.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./upstream_repo/${{ env.UPSTREAM_DOCKER_PATH }}
          file: ./upstream_repo/${{ env.UPSTREAM_DOCKER_PATH }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          if [ "${{ steps.check_version.outputs.should_build }}" = "true" ]; then
            echo "âœ… Built and pushed version: ${{ steps.latest_release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.latest_release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ Skipped - Version ${{ steps.latest_release.outputs.version }} already built" >> $GITHUB_STEP_SUMMARY
          fi
